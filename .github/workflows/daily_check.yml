name: NFPC NFTC Daily Check

on:
  schedule:
    - cron: "0 22 * * *"   # KST 07:00 (UTC 22:00)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-check:
    runs-on: ubuntu-latest
    env:
      LAWGO_OC: ${{ secrets.LAWGO_OC }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml
          
      - name: Debug secrets context (no reveal)
        run: |
          echo "secrets.LAWGO_OC empty? => ${{ secrets.LAWGO_OC == '' }}"
          echo "repo => ${{ github.repository }}"
          echo "ref  => ${{ github.ref }}"
          
      - name: Debug env (LAWGO_OC)
        shell: bash
        run: |
          if [ -z "$LAWGO_OC" ]; then
            echo "LAWGO_OC is EMPTY"
            echo "Available secrets env keys (filtered):"
            env | sort | grep -E 'LAWGO|OC|SECRET' || true
            exit 1
          else
            echo "LAWGO_OC is SET (length=${#LAWGO_OC})"
            echo "LAWGO_OC(first3)=${LAWGO_OC:0:3}***"
          fi
          
      - name: Run checker
        run: |
          python scripts/check_updates.py

      - name: Commit & push
        run: |
          git config user.name "nfpc-nftc-bot"
          git config user.email "bot@users.noreply.github.com"
          git add data.json snapshot.json
          git commit -m "Daily NFPC/NFTC check" || echo "No changes"
          git push
